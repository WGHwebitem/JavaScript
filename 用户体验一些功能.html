	<body>
		<input id="zxxPwdTest" type="text" />&nbsp;<span id="zxxRemind">例如123</span><br />
		<button id="zxxSureBtn">确定</button>
	</body>
	<script type="text/javascript" src="js/jquery-1.4.1.min.js" ></script>
		<script type="text/javascript">
			// \w匹配字母或数字或下划线或汉字 等价于 '[^A-Za-z0-9_]
		//1、纯jq版
		var obj = {
			pwd: $("#zxxPwdTest"),
			btn: $("#zxxSureBtn"),
			rem: $("#zxxRemind"),
			reg: /^\w{6,20}$/
		};
		obj.btn.click(function(){
			//正则判断
			if(!obj.reg.test(obj.pwd.val())){
				obj.rem.css("color", "#ff3300").html("密码不正确");
				obj.pwd.focus().select();
			}else{
				obj.rem.css("color", "#999999").html("请输入错误密码便于测试");
			}
			return false;
		});
